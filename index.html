<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Relógio Digital & Cronômetro</h1>
      <div id="date">Carregando data...</div>
      <div id="clock">00:00:00</div>
      <div id="stopwatch">00:00:00.000</div>

      <div class="buttons">
        <button onclick="startStopwatch()">Iniciar</button>
        <button onclick="stopStopwatch()">Parar</button>
        <button onclick="resetStopwatch()">Resetar</button>
        <button onclick="setAlarm()">Definir Alarme</button>
        <button id="theme-button" onclick="toggleTheme()">Tema Claro</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
