<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio Digital</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 40px;
      }

      #clock,
      #stopwatch {
        font-size: 3em;
        margin: 10px;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        margin: 0 5px;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #0f0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #000;
        transition: background 0.2s;
      }

      button:hover {
        background-color: #0c0;
      }
    </style>
  </head>
  <body>
    <h1>Relógio Digital + Cronômetro</h1>

    <div id="clock">00:00:00</div>
    <div id="stopwatch">00:00:00.000</div>

    <div class="buttons">
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="stopStopwatch()">Parar</button>
      <button onclick="resetStopwatch()">Resetar</button>
    </div>

    <script>
      // Relógio
      function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${h}:${m}:${s}`;
      }

      setInterval(updateClock, 1000);
      updateClock();

      // Cronômetro
      let stopwatchInterval;
      let startTime;
      let elapsed = 0;
      let running = false;

      function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const seconds = String(totalSeconds % 60).padStart(2, '0');
        const milliseconds = String(ms % 1000).padStart(3, '0');
        return `${hours}:${minutes}:${seconds}.${milliseconds}`;
      }

      function updateStopwatch() {
        const now = Date.now();
        elapsed = now - startTime;
        document.getElementById('stopwatch').textContent = formatTime(elapsed);
      }

      function startStopwatch() {
        if (running) return;
        running = true;
        startTime = Date.now() - elapsed;
        stopwatchInterval = setInterval(updateStopwatch, 10);
      }

      function stopStopwatch() {
        running = false;
        clearInterval(stopwatchInterval);
      }

      function resetStopwatch() {
        stopStopwatch();
        elapsed = 0;
        document.getElementById('stopwatch').textContent = '00:00:00.000';
      }
    </script>
  </body>
</html>
